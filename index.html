<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Difference Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff4d00;   /* orange */
      --primary-hover: #e64500;   /* darker orange */
      --bg-dark: #121212;         /* main background */
      --bg-card: #1e1e1e;         /* card background */
      --bg-input: #2a2a2a;        /* input background */
      --text-primary: #f8f8f8;    /* main text */
      --text-secondary: #b0b0b0;  /* gray text */
      --border-color: #ff4d00;    /* orange borders */
      --success-color: #22c55e;   /* green for copy */
      --spacing-unit: 0.5rem;
      --radius-lg: 0.75rem;
      --transition-base: all 0.2s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: calc(var(--spacing-unit) * 3);
    }

    .main-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: calc(var(--spacing-unit) * 3);
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid #333;
      padding: calc(var(--spacing-unit) * 4);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .card-header {
      margin-bottom: calc(var(--spacing-unit) * 3);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: calc(var(--spacing-unit) * 1.5);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: calc(var(--spacing-unit) * 1.5);
      margin-bottom: calc(var(--spacing-unit) * 3);
    }

    .form-label {
      font-size: 0.9rem;
      color: var(--primary-color);
      font-weight: 500;
    }

    .form-input {
      padding: calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 2.5);
      border-radius: var(--radius-lg);
      border: 1px solid #333;
      background: var(--bg-input);
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: var(--transition-base);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(255, 77, 0, 0.3);
    }

    .results-grid {
      display: grid;
      gap: calc(var(--spacing-unit) * 2);
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 3);
      border-radius: var(--radius-lg);
      background: var(--bg-input);
      border: 1px solid #333;
      transition: var(--transition-base);
    }

    .result-item:hover {
      border-color: var(--primary-color);
    }

    .result-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .result-value {
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition-base);
    }

    .result-value:hover {
      color: var(--primary-color);
    }

    .success-message {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--success-color);
      color: white;
      padding: 12px 20px;
      border-radius: var(--radius-lg);
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 100;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <main class="main-container">
      <!-- Date Selection Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Date Selection</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="date" id="start-date" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="end-date" class="form-label">End Date</label>
            <input type="date" id="end-date" class="form-input" required>
          </div>
        </div>
      </div>

      <!-- Results Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Results</h2>
        </div>
        <div class="card-body">
          <div class="results-grid" id="results-container"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Success Message -->
  <div class="success-message" id="success-message">
    Value copied to clipboard!
  </div>

  <script>
    const startDateInput = document.getElementById('start-date');
    const endDateInput = document.getElementById('end-date');
    const resultsContainer = document.getElementById('results-container');
    const successMessage = document.getElementById('success-message');

    function showSuccessMessage() {
      successMessage.classList.add('show');
      setTimeout(() => successMessage.classList.remove('show'), 2000);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(showSuccessMessage);
    }

    function calculateAndDisplay() {
      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      if (isNaN(startDate) || isNaN(endDate)) return;

      const diffTime = Math.abs(endDate - startDate);
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const diffWeeks = Math.floor(diffDays / 7);
      const diffMonths = Math.floor(diffDays / 30.44);
      const diffYears = Math.floor(diffDays / 365.25);

      resultsContainer.innerHTML = `
        <div class="result-item">
          <span class="result-label">Days:</span>
          <span class="result-value" onclick="copyToClipboard('${diffDays} days')">${diffDays}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Weeks:</span>
          <span class="result-value" onclick="copyToClipboard('${diffWeeks} weeks')">${diffWeeks}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Months (approx):</span>
          <span class="result-value" onclick="copyToClipboard('${diffMonths} months')">${diffMonths}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Years (approx):</span>
          <span class="result-value" onclick="copyToClipboard('${diffYears} years')">${diffYears}</span>
        </div>
      `;
    }

    // Auto-fill todayâ€™s date on load
    const today = new Date().toISOString().split('T')[0];
    startDateInput.value = today;
    endDateInput.value = today;

    calculateAndDisplay();

    startDateInput.addEventListener('change', calculateAndDisplay);
    endDateInput.addEventListener('change', calculateAndDisplay);
  </script>
</body>
</html>
